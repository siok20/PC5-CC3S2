---
- name: Configurar VM
  hosts: all
  become: yes
  become_method: sudo
  remote_user: vagrant
  tasks:
    - name: Actualizar e instalar paquetes
      apt:
        update_cache: yes
        name:
          - git
          - curl
          - python3
        state: present

    - name: Configurar zona horaria
      become: true
      community.general.timezone:
        name: America/Lima

    - name: Crear un usuario
      user:
        name: "devuser"
        groups: "admin"
        append: yes
        shell: "/bin/bash"
        create_home: yes
